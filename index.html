<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>

    <script
    src="https://code.jquery.com/jquery-3.6.3.min.js"
    integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU="
    crossorigin="anonymous"></script>
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <span class="navbar-brand">Navbar</span>
            <button class="navbar-toggler" type="button">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>
    <ul class='list'>
        <li class="list-item">An item</li>
        <li class="list-item">A second item</li>
        <li class="list-item">A third item</li>
        <li class="list-item">A fourth item</li>
        <li class="list-item">And a fifth one</li>
    </ul>
    <script>

        $('.navbar-toggler').on('click', function(){
            $('.list').toggleClass('show');
        }) 

    </script>
    <div class="black-bg">
        <div class="white-bg">
          <h4>로그인하세요</h4>
          <form action="success.html">
            <div class="my-3">
              <input type="text" class="form-control-id">
             </div>
             <div class="my-3">
               <input type="password" class="form-control">
             </div>
             <button type="submit" class="btn btn-primary">전송</button>
             <button type="button" class="btn btn-danger" id="close">닫기</button>
          </form> 
        </div>
    </div> 
    <button class="login-btn show-modal">
        로그인
    </button>

    <script>
        $('.login-btn').on('click', function(){
            $('.black-bg').addClass('show-modal');
            $('.login-btn').removeClass('show-modal');
        });
        $('.btn-danger').on('click', function(){
            $('.black-bg').removeClass('show-modal');
            $('.login-btn').addClass('show-modal');
        });
        $('form').on('submit',function(e){
            if (($('.form-control-id').val() == '') && ($('.form-control').val() == '')){
                e.preventDefault();
                alert('아이디와 비번 빔')
            }
            else if($('.form-control-id').val() == ''){
                e.preventDefault();
                alert('아이디 빔')

            }
            else if($('.form-control').val() == ''){
                e.preventDefault();
                alert('비번 빔')
                
            }
            else if($('.form-control').val().length < 6){
                e.preventDefault();
                alert('비번 6자이상')
                
            }
        })
        
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
